<div class="container">
    <div class="header-marcas">
        <h3 class="title-marcas">{{ ('title_marcas' | i18n) | firstUpperCase }} ({{marcas?.length}})</h3>
        <div class="actions-marcas">
            <svg class="icon-list" [class.active]="!active" (click)="active = !active" viewBox="0 0 512 512"
                xmlns="http://www.w3.org/2000/svg">
                <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                <path
                    d="M40 48C26.7 48 16 58.7 16 72v48c0 13.3 10.7 24 24 24H88c13.3 0 24-10.7 24-24V72c0-13.3-10.7-24-24-24H40zM192 64c-17.7 0-32 14.3-32 32s14.3 32 32 32H480c17.7 0 32-14.3 32-32s-14.3-32-32-32H192zm0 160c-17.7 0-32 14.3-32 32s14.3 32 32 32H480c17.7 0 32-14.3 32-32s-14.3-32-32-32H192zm0 160c-17.7 0-32 14.3-32 32s14.3 32 32 32H480c17.7 0 32-14.3 32-32s-14.3-32-32-32H192zM16 232v48c0 13.3 10.7 24 24 24H88c13.3 0 24-10.7 24-24V232c0-13.3-10.7-24-24-24H40c-13.3 0-24 10.7-24 24zM40 368c-13.3 0-24 10.7-24 24v48c0 13.3 10.7 24 24 24H88c13.3 0 24-10.7 24-24V392c0-13.3-10.7-24-24-24H40z">
                </path>
            </svg>
            <svg class="icon-grid" [class.active]="active" (click)="active = !active" viewBox="0 0 448 512"
                xmlns="http://www.w3.org/2000/svg">

                <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                <path
                    d="M384 96V224H256V96H384zm0 192V416H256V288H384zM192 224H64V96H192V224zM64 288H192V416H64V288zM64 32C28.7 32 0 60.7 0 96V416c0 35.3 28.7 64 64 64H384c35.3 0 64-28.7 64-64V96c0-35.3-28.7-64-64-64H64z">
                </path>

            </svg>
            <select (change)="changeSort($event)">
                <option selected>{{ ('sort_by' | i18n) | titlecase }}</option>
                <option value="asc">{{ ('asc' | i18n) | titlecase }}</option>
                <option value="desc">{{ ('desc' | i18n) | titlecase }}</option>
            </select>
        </div>
    </div>

    @if (active) {
    <div class="grid-marcas">
        @for (m of marcas; track marcas) {
        <app-card-marca [marca]="m" [buttonSettings]="{ class: 'btn-warn', label: 'instance_coupon'}" />
        }
    </div>
    }@else {
    <ul class="list-marcas">
        @for (m of marcas; track marcas) {
        <li class="list-marcas-item">
            <img [src]="m.imagen" alt="">
            <div class="list-marca-detail">
                <span><b>{{('marca' | i18n) | titlecase}}:</b> {{m.nombreMarca}}</span>
                <span><b>{{('description' | i18n) | titlecase}}:</b> {{m['descripci√≥n']}}</span>
            </div>
            <button class="btn-flat">{{('get_coupon' | i18n) | titlecase}}</button>
        </li>
        }
    </ul>
    }

    <div class="container-more-coupons">
        <button class="btn-secondary">{{ ('more_instant' | i18n) | titlecase }}</button>
    </div>
</div>
